<!DOCTYPE html>
<html lang="ar">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   إنشاء شهادة PDF
  </title>
  <link href="./styles.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body>
  <div class="container">
   <div class="form-section">
    <h1>
     إنشاء شهادة
    </h1>
    <form id="certificateForm">
     <label for="name">
      الاسم:
     </label>
     <input id="name" name="name" required="" type="text"/>
     <label for="date">
      التاريخ:
     </label>
     <input id="date" name="date" required="" type="date"/>
     <label for="course">
      اسم الدورة:
     </label>
     <input id="course" name="course" required="" type="text"/>
     <label for="background">
      اختر خلفية:
     </label>
     <select id="background">
      <option value="nature">
       طبيعة
      </option>
      <option value="gradient">
       تدرج لوني
      </option>
      <option value="abstract">
       تصميم مجرد
      </option>
      <option value="architecture">
       هندسة معمارية
      </option>
      <option value="technology">
       تكنولوجيا
      </option>
      <option value="art">
       فن
      </option>
     </select>
     <label for="fontFamily">
      نوع الخط:
     </label>
     <select id="fontFamily">
      <option value="Amiri">
       أميري
      </option>
      <option value="Cairo">
       القاهرة
      </option>
      <option value="Tajawal">
       تجوال
      </option>
     </select>
     <label for="textColor">
      لون الخط:
     </label>
     <input id="textColor" type="color" value="#000000"/>
     <label for="borderColor">
      لون الإطار:
     </label>
     <input id="borderColor" type="color" value="#000000"/>
     <label for="decoration">
      اختر زخرفة:
     </label>
     <select id="decoration">
      <option value="star">
       نجمة
      </option>
      <option value="trophy">
       كأس
      </option>
      <option value="certificate">
       شهادة
      </option>
      <option value="medal">
       وسام
      </option>
      <option value="award">
       جائزة
      </option>
      <option value="ribbon">
       شريط
      </option>
     </select>
     <button type="submit">
      تحميل الشهادة
     </button>
    </form>
   </div>
   <div class="preview-section">
    <h2>
     معاينة الشهادة
    </h2>
    <div class="preview-container">
     <canvas id="certificatePreview">
     </canvas>
    </div>
   </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js">
  </script>
  <script src="./script.js">
  </script>
 </body>
</html>
