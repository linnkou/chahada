<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء شهادة PDF</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>إنشاء شهادة</h1>
        <form id="certificateForm">
            <label for="name">الاسم:</label>
            <input type="text" id="name" name="name" required>

            <label for="date">التاريخ:</label>
            <input type="date" id="date" name="date" required>

            <label for="course">اسم الدورة:</label>
            <input type="text" id="course" name="course" required>

            <label for="background">رفع خلفية (اختياري):</label>
            <input type="file" id="background" name="background" accept="image/*">

            <label for="logo">رفع شعار (اختياري):</label>
            <input type="file" id="logo" name="logo" accept="image/*">

            <label for="signature">رفع توقيع (اختياري):</label>
            <input type="file" id="signature" name="signature" accept="image/*">

            <label for="fontColor">لون الخط:</label>
            <input type="color" id="fontColor" name="fontColor" value="#000000">

            <button type="submit">إنشاء الشهادة</button>
        </form>

        <div id="preview">
            <h2>معاينة الشهادة</h2>
            <canvas id="certificateCanvas"></canvas>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
