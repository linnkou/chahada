<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء شهادة PDF</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>إنشاء شهادة</h1>
        <form id="certificateForm">
            <label for="name">الاسم:</label>
            <input type="text" id="name" name="name" required>

            <label for="date">التاريخ:</label>
            <input type="date" id="date" name="date" required>

            <label for="course">اسم الدورة:</label>
            <input type="text" id="course" name="course" required>

            <label for="background">اختر خلفية:</label>
            <select id="background">
                <option value="nature">طبيعة</option>
                <option value="gradient">تدرج لوني</option>
                <option value="abstract">تصميم مجرد</option>
                <option value="architecture">هندسة معمارية</option>
                <option value="technology">تكنولوجيا</option>
                <option value="art">فن</option>
            </select>

            <label for="decoration">اختر زخرفة:</label>
            <select id="decoration">
                <option value="star">نجمة</option>
                <option value="trophy">كأس</option>
                <option value="certificate">شهادة</option>
                <option value="medal">وسام</option>
                <option value="award">جائزة</option>
                <option value="ribbon">شريط</option>
            </select>

            <button type="submit">تحميل الشهادة</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
