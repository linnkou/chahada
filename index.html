<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء شهادة PDF</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>إنشاء شهادة</h1>
        <form id="certificateForm">
            <label for="name">الاسم:</label>
            <input type="text" id="name" name="name" required>

            <label for="date">التاريخ:</label>
            <input type="date" id="date" name="date" required>

            <label for="course">اسم الدورة:</label>
            <input type="text" id="course" name="course" required>

            <label for="background">اختر خلفية:</label>
            <select id="background">
                <option value="nature">طبيعة</option>
                <option value="gradient">تدرج لوني</option>
                <option value="abstract">تصميم مجرد</option>
            </select>

            <label for="decoration">اختر زخرفة:</label>
            <select id="decoration">
                <option value="star">نجمة</option>
                <option value="trophy">كأس</option>
                <option value="certificate">شهادة</option>
            </select>

            <button type="submit">إنشاء الشهادة</button>
        </form>

        <div id="preview">
            <h2>معاينة الشهادة</h2>
            <div id="certificatePreview">
                <img id="previewBackground" src="" alt="خلفية الشهادة">
                <i id="previewDecoration" class="fas fa-star"></i>
                <div id="previewText">
                    <h3>شهادة إتمام الدورة</h3>
                    <p>تم منح هذه الشهادة إلى: <span id="previewName"></span></p>
                    <p>لإتمام دورة: <span id="previewCourse"></span></p>
                    <p>بتاريخ: <span id="previewDate"></span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
